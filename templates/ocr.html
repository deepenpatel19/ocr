{% extends "base.html" %}

{% block head_title %}OCR Details ||{{ block.super }} {% endblock head_title %}


{% block content %}

{% if first_image %}
<div class="text-center">
  <img src="/media/{{ first_image.name }}" class="rounded" style="height: 25%; width:25%">
</div>

<br/>
<br/>

<div class="row">
      <div class="col-lg-4 mb-4">
        <div class="card" style="width:250px">
          <div class="card-body">
            <h4 class="card-title">OCR</h4>
            <p class="card-text">{{ google_ocr_result }}</p>
          </div>
        </div>
      </div>

      <div class="col-lg-4 mb-4">
        <div class="card" style="width:250px">
          <div class="card-body">
            <h4 class="card-title">Updated OCR</h4>
            <p class="card-text">{{ new_content }}</p>
          </div>
        </div>
      </div>
</div>

<div class="row">

</div>

{% endif %}

{% endblock content %}
